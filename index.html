<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/stylesheet.css">
	<!--<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>-->
	<title>Just Do It</title>
</head>
<body>

	<div class="center">
		<div class="overlay" id="tint-overlay"></div>
		<button type="button" class="plus-button-image" onclick=displayInputBox()></button>	
		
		<div class="input-box"  id="input-task-box">
			<input type="text" id="input-task" class="input-task" placeholder="Get milk, eggs, bread, and dog food">
			<button type="button" class="add-task-btn" id="input-task-btn" onclick=enterClicked()>Add Task</button> 
		</div>
		<div class="center-taskList">
			<ul id="taskList"></ul>
		</div>		
	</div>
	<div class="center-footer"> 
		<h1 id="justDoIt">Just Do It</h1>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
